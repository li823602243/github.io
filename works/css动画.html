<style id="jsbin-css">
figure,figcaption,h2,p,img{
  padding: 0;
  margin: 0;
}
figure{
  float: left;
  width: 33.3%;
  height: 280px;
  overflow: hidden;
  position: relative;
  background: #2f0f00;
}
figure img{
  opacity: 0.8;
  transition:all,0.35s;
}
figure figcaption{
  position: absolute;
  z-index:22;
  color:#fff;
  top: 0;
  left: 0;
}
figure figcaption p,h2,div,h3{
  transition:all,0.35s;
}
@media screen and (max-width:600px){
  figure{width:100%}
}
@media screen and (min-width:601px) and (max-width:999px){
  figure{width:50%}
}
@media screen and (min-width:1000px){
  figure{width:33.3%}
}
.test1 figcaption{
  padding: 20px;
}
.test1 figcaption p{
  background: #fff;
  color:#ccc;
  margin:5px;
  padding:0 10px;
  text-align: center;
  -webkit-transform:translate(-120px,0)
}
.test1 figcaption p:nth-of-type(1){transition-delay:0.05s}
.test1 figcaption p:nth-of-type(2){transition-delay:0.1s}
.test1 figcaption p:nth-of-type(3){transition-delay:0.15s}
.test1:hover figcaption p{
   transform:translate(0px,0px)
}
.test1:hover img{
  transform:translate(-50px,0);opacity: .5;
}
.test2 figcaption{
